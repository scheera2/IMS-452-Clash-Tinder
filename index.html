  <body>
    <header>
      <div class="container">
        <h1 class="logo">Clash Tinder</h1>

        <nav>
          <ul>
            <li>
              <a href="index.html">
                <i class="fa fa-home" style="font-size: 36px; color: white"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i
                  class="fa fa-comment"
                  style="font-size: 32px; color: white"
                ></i>
              </a>
            </li>
            <li>
              <a href="login.html">

            </li>
            <li>
              <a href="#">
                <i class="fa fa-gear" style="font-size: 32px; color: white"></i>
              </a>
            </li>
          </ul>
        </nav>

        <div class="stackedcards--animatable stackedcards-overlay top">
          <i class="fa fa-heart" style="font-size: 80px; color: blue"></i>
        </div>
        <div class="stackedcards--animatable stackedcards-overlay right">
          <i class="fa fa-check" style="font-size: 80px; color: green"></i>
        </div>
        <div class="stackedcards--animatable stackedcards-overlay left">
          <i class="fa fa-close" style="font-size: 80px; color: red"></i>
        </div>
      </div>
      <div class="global-actions">
        <div class="left-action">
          <i class="fa fa-close" style="font-size: 36px; color: red"></i>
        </div>
        <div class="top-action">
          <i class="fa fa-heart" style="font-size: 24px; color: blue"></i>
        </div>
        <div class="right-action">
          <i class="fa fa-check" style="font-size: 36px; color: green"></i>
