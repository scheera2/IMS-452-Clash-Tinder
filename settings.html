<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Tinder Login</title>

    <!-- Link to local styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/login.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Clash Tinder</h1>

        <nav>
          <ul>
            <li>
              <a href="index.html">
                <i class="fa fa-home" style="font-size: 36px; color: white"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i
                  class="fa fa-comment"
                  style="font-size: 32px; color: white"
                ></i>
              </a>
            </li>
            <li>
              <a href="login.html">
                <i class="fa fa-user" style="font-size: 32px; color: white"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-gear" style="font-size: 32px; color: white"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container-fluid">
      <div class="col-md" align="center">
        <h1 style="padding-bottom: 1em">Settings</h1>
        <h3>Are you looking for a team? Leave off if looking for players.</h3>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <h3 style="padding-top: 2em; padding-bottom: 1em">
          What ranks would you like to see?
        </h3>

        <label class="container"
          ><h5>Iron</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Bronze</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Silver</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Gold</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Platinum</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Diamond</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Master</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Grandmaster</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Challenger</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <h3 style="padding-top: 2em; padding-bottom: 1em">
          What roles would you like to see?
        </h3>
        <label class="container"
          ><h5>Top</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Jungle</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Middle</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Bottom</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <label class="container"
          ><h5>Support</h5>
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <a href="index.html" style="text-decoration: none"
          ><h3 style="padding-bottom: 2em; padding-top: 1em">Save</h3></a
        >

        <div class="spacer"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
